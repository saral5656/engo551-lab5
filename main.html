<!DOCTYPE html>
<html>
<head>
    <title>Project 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS Styling -->
    <link rel="stylesheet" type="text/css" href="design.css">
    <!-- Leaflet.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
</head>
<body>

<h2 style="text-align: center">Lab 5: Temperature on Map</h2>

<!-- MQTT Broker Information -->
<table class="center">
    <tr>
      <th id="hostInfo">Host: broker.emqx.io</th>
      <th id="portInfo">Port: 8084</th>
    </tr>
</table>

<div id="connectionInfo">
    <!-- Button to Start Connection -->
    <button class="button" id="startConnectionButton">Start Connection</button>
</div>

<!-- Map Container -->
<div id="map"></div>

<!-- Button Container for Start/Stop Sending Location and End Connection -->
<div class="button-container" id="buttonContainer" style="display: none;">
    <button class="button" id="startSendingLocationButton" disabled>Share my Status</button>
    <button class="button" id="stopSendingLocationButton" disabled>Stop Sharing my Status</button>
    <button class="button" id="endConnectionButton" disabled>End Connection</button>
    
    <button class="button" onclick="showTopicSelection()">Publish Message</button>

    <!-- Modal -->
    <div id="topicModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTopicModal()">&times;</span>
            <p>Select a topic:</p>
            <select id="topicSelect">
                <option value="ENGO551/SARA/MY_TEMPERATURE">ENGO551/SARA/MY_TEMPERATURE</option>
                <option value="Messages">Messages</option>
            </select>
            <button class="button" onclick="publishMessage()">Type Message</button>
        </div>
    </div>
</div>

<script src="mapandmqtt.js"></script>

</body>
</html>
